[versions]
compose-bom = "2024.10.01"
material = "1.12.0"
android-gradle = "8.4.0"
kotlin = "2.0.0"
ksp = "2.0.0-1.0.22"

[libraries]

# Android
androidx-core-ktx = { module = "androidx.core:core-ktx", version = "1.13.1" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.7.0" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.9.3" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version = "2.8.7" }

# Compose
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material3 = { module = "androidx.compose.material3:material3" }

# Material Components (XML)
material = { module = "com.google.android.material:material", version.ref = "material" }

# KotlinX
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version = "1.9.0" }

# WebRTC — РАБОЧАЯ ВЕРСИЯ!!!
google-webrtc = { module = "org.webrtc:google-webrtc", version = "1.0.32000" }

# Logger
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }

# DI
koin-android = { module = "io.insert-koin:koin-android", version = "3.5.6" }

# Networking
okhttp = { module = "com.squareup.okhttp3:okhttp", version = "4.12.0" }
retrofit = { module = "com.squareup.retrofit2:retrofit", version = "2.11.0" }
retrofit-gson = { module = "com.squareup.retrofit2:converter-gson", version = "2.11.0" }

# Serialization
gson = { module = "com.google.code.gson:gson", version = "2.11.0" }

# LazySodium + JNA
lazysodium = { module = "com.goterl:lazysodium-android", version = "5.1.0" }
jna-aar = { module = "net.java.dev.jna:jna", version = "5.14.0", classifier = "aar" }

# Testing
junit = { module = "junit:junit", version = "4.13.2" }


[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle" }
android-library = { id = "com.android.library", version.ref = "android-gradle" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
