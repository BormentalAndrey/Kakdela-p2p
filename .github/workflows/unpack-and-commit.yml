name: Unpack ZIP to repository

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip archive
        run: |
          unzip -o kakdela_p2p_full.zip -d temp_unzip

      - name: Move files to root
        run: |
          shopt -s dotglob
          cp -r temp_unzip/* ./
          rm -rf temp_unzip

      - name: Remove ZIP
        run: rm -f kakdela_p2p_full.zip

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unpacked ZIP" || echo "No changes to commit"
          git push
