name: Unpack ZIP

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check ZIP exists
        run: |
          if [ ! -f "KakDelaP2P_Full.zip" ]; then
            echo "ZIP not found!"
            exit 1
          fi

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip
        run: unzip -o KakDelaP2P_Full.zip -d extracted

      - name: Move files
        run: |
          cp -r extracted/* ./
          rm -rf extracted

      - name: Delete ZIP
        run: rm KakDelaP2P_Full.zip

      - name: Commit and push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Unpacked ZIP"
          git push
