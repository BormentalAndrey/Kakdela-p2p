name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Получаем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Проверяем структуру репозитория
      - name: List all files in repo
        run: ls -R

      # 3️⃣ Проверяем gradlew
      - name: Check gradlew
        run: |
          if [ -f "./gradlew" ]; then
            echo "gradlew found"
            chmod +x ./gradlew
            ./gradlew --version
          else
            echo "Error: gradlew not found!"
            exit 1
          fi

      # 4️⃣ Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5️⃣ Кэшируем Gradle для ускорения сборки
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 6️⃣ Устанавливаем правильную версию Gradle через wrapper
      - name: Ensure Gradle Wrapper 8.3
        run: ./gradlew wrapper --gradle-version 8.3 --distribution-type all

      # 7️⃣ Собираем Debug APK
      - name: Build Debug APK
        run: |
          if [ -f "settings.gradle" ] || [ -f "settings.gradle.kts" ]; then
            echo "Building APK..."
            ./gradlew assembleDebug --stacktrace
          else
            echo "Error: No settings.gradle found!"
            exit 1
          fi

      # 8️⃣ Проверяем, какие APK создались
      - name: List APK outputs
        run: ls -R app/build/outputs/ || echo "No outputs yet"

      # 9️⃣ Загружаем все APK как артефакт
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn
