name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Кэш — теперь без запятых и ошибок
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # ПРИНУДИТЕЛЬНО собираем APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info

      # Проверяем, что APK создался
      - name: List APK files
        run: |
          echo "Содержимое папки:"
          ls -la app/build/outputs/apk/debug/ || echo "Папка пустая"

      # Загружаем APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
