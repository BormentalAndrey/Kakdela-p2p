name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Кэш (без запятых — работает всегда)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Сборка APK (принудительно)
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info

      # ПРОВЕРКА: что создалось (это покажет в логах)
      - name: List APK files
        run: |
          echo "=== APK FILES ==="
          ls -la app/build/outputs/apk/debug/ || echo "No APK folder"
          ls -la app/build/outputs/apk/ || echo "No APK outputs"
          echo "=== END ==="

      # Загрузка APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn  # ← warn, чтобы не падало, если APK нет
