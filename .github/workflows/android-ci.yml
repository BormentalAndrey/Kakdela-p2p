name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Download Gradle 8.3 manually
      - name: Download Gradle 8.3
        run: |
          curl -L https://services.gradle.org/distributions/gradle-8.3-bin.zip -o gradle-8.3-bin.zip
          unzip -q gradle-8.3-bin.zip -d gradle
          export PATH="$PWD/gradle/gradle-8.3/bin:$PATH"

      # Make a minimal gradlew script
      - name: Create gradlew script
        run: |
          echo '#!/usr/bin/env sh' > gradlew
          echo 'export PATH="$PWD/gradle/gradle-8.3/bin:$PATH"' >> gradlew
          echo 'gradle "$@"' >> gradlew
          chmod +x gradlew

      # Build Debug APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # List APKs
      - name: List APK outputs
        run: find app/build/outputs/ -type f -name "*.apk"

      # Upload APKs
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-apks
          path: app/build/outputs/**/*.apk
