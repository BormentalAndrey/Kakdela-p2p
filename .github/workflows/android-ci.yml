name: Build & Upload APK

# Запускается при любом пуше в main или при Pull Request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Забираем весь код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Делаем gradlew исполняемым (обязательно на Linux)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Устанавливаем Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Кэшируем Gradle (ускоряет сборку в 3–5 раз)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Собираем Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info

      # 6. Загружаем APK как артефакт (чтобы можно было скачать)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      # 7. (Опционально) Выводим размер APK
      - name: Show APK size
        run: |
          ls -lh app/build/outputs/apk/debug/app-debug.apk || echo "APK not found"
