name: Build Kakdela APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ← ИСПРАВЛЕННЫЙ КЭШ (без запятой!)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # ← ПРИНУДИТЕЛЬНО APK (даже если AAB по умолчанию)
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # ← ПРОВЕРКА: что создалось
      - name: List APK files
        run: ls -la app/build/outputs/apk/debug/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
