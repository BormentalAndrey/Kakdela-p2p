name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Проверяем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Делаем gradlew исполняемым
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4️⃣ Кэш Gradle для ускорения сборки
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 5️⃣ Устанавливаем Gradle 8.3 через wrapper (если еще не задан)
      - name: Ensure Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.3 --distribution-type all

      # 6️⃣ Собираем Debug APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # 7️⃣ Проверяем, какие APK создались
      - name: List APK outputs
        run: ls -R app/build/outputs/

      # 8️⃣ Загружаем все APK как артефакт
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn
