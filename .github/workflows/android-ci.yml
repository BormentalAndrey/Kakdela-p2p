name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout repository
      # ---------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Make gradlew executable
      # ---------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ---------------------------
      # 3. Set up JDK 21
      # ---------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ---------------------------
      # 4. Recreate Gradle Wrapper
      # ---------------------------
      - name: Recreate Gradle Wrapper (Gradle 8.9)
        run: |
          ./gradlew wrapper --gradle-version 8.9 --gradle-distribution-type all
          chmod +x ./gradlew

      # ---------------------------
      # 5. Cache Gradle dependencies
      # ---------------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ---------------------------
      # 6. Clean project (optional but recommended)
      # ---------------------------
      - name: Clean project
        run: ./gradlew clean

      # ---------------------------
      # 7. Build Debug APK
      # ---------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      # ---------------------------
      # 8. Upload Debug APK artifact
      # ---------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-p2p-debug
          path: app/build/outputs/apk/debug/*.apk
