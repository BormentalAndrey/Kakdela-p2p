name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Генерируем Gradle wrapper прямо на CI
      - name: Generate Gradle wrapper
        run: |
          chmod +x gradlew || true
          ./gradlew wrapper --gradle-version 8.3 --distribution-type all || true

      # 4. Делаем gradlew исполняемым
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Сборка Debug APK
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --info

      # 6. Сборка Release APK (если нужен keystore)
      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --stacktrace --info
        env:
          KEYSTORE_PATH: ${{ secrets.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 7. Список APK для дебага
      - name: List APK outputs
        run: find app/build/outputs/ -type f -name "*.apk"

      # 8. Загружаем артефакты
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-apks
          path: app/build/outputs/**/*.apk
