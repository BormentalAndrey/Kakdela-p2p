name: Build Kakdela APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # Выводим ВСЕ APK чтобы точно видеть создаются ли они
      - name: List all APK files
        run: find . -type f -name "*.apk" -print || echo "Нет APK файлов"

      # ГАРАНТИРОВАННО загружаем любой apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: |
            **/outputs/apk/**/*.apk
          if-no-files-found: error
