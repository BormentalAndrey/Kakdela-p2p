name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ← КЭШ УБРАН — ЧТОБЫ НЕ ПАДАЛО (добавим позже)

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # ← ПРОВЕРКА (покажет в логах, создался ли APK)
      - name: Check APK files
        run: |
          echo "=== APK FOLDER CONTENTS ==="
          ls -la app/build/outputs/apk/debug/ || echo "No APK folder!"
          echo "=== END ==="

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
