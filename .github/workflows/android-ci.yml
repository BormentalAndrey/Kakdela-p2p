name: Build Kakdela APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ← КЭШ ПОЛНОСТЬЮ УБРАН — ЧТОБЫ НЕ ПАДАЛО НИКОГДА
      # (добавим потом, когда APK будет)

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: List APK files (проверка)
        run: ls -la app/build/outputs/apk/debug/ || echo "Папка пустая!"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
