name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # –ï—Å–ª–∏ –µ—Å—Ç—å keystore –¥–ª—è release, –¥–æ–±–∞–≤—å –≤ Secrets
      KEYSTORE_PATH: ${{ secrets.KEYSTORE_PATH }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø—Ä–æ–µ–∫—Ç–∞
      - name: List repo structure
        run: |
          echo "Root folder:"
          ls -la
          echo "App folder:"
          ls -la app
          echo "Settings file:"
          ls -la settings.gradle.kts

      # 3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º gradlew
      - name: Check gradlew
        run: |
          if [ -f "./gradlew" ]; then
            echo "gradlew found"
            chmod +x ./gradlew
            ./gradlew --version
          else
            echo "gradlew not found!"
            exit 1
          fi

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ –ö—ç—à Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 6Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Gradle 8.3 —á–µ—Ä–µ–∑ wrapper
      - name: Ensure Gradle 8.3
        run: ./gradlew wrapper --gradle-version 8.3 --distribution-type all

      # 7Ô∏è‚É£ –°–±–æ—Ä–∫–∞ Debug APK (—Å –ª–æ–≥–∞–º–∏)
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info

      # 8Ô∏è‚É£ –°–±–æ—Ä–∫–∞ Release APK (–µ—Å–ª–∏ keystore –∑–∞–¥–∞–Ω)
      - name: Build Release APK
        if: env.KEYSTORE_PATH != ''
        run: ./gradlew assembleRelease --stacktrace --info

      # 9Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–∞–∫–∏–µ APK —Å–æ–∑–¥–∞–ª–∏—Å—å
      - name: List APK outputs
        run: |
          echo "Listing APK outputs:"
          find app/build/outputs/ -type f -name "*.apk" || echo "No APKs found"

      # üîü –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2p-apks
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn
