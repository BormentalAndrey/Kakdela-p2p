name: Kakdela-p2p — AutoFix + AutoBuild (ДЕКАБРЬ 2025)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Установка Android SDK
        uses: android-actions/setup-android@v3

      # Gradle 8.9 — единственный совместимый с AGP 8.5.2
      - name: Установка Gradle Wrapper 8.9
        run: |
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradlew --output gradlew
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradlew.bat --output gradlew.bat
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradle/wrapper/gradle-wrapper.jar --output gradle/wrapper/gradle-wrapper.jar

          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          chmod +x gradlew

      # Без этого SDK не находится
      - name: Создание local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      # КРИТИЧЕСКИ ВАЖНО — фикс ошибки ui-tooling + ускорение сборки
      - name: Создание gradle.properties (AndroidX + оптимизации)
        run: |
          cat > gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF

      # Полностью пересоздаём рабочий Compose-проект
      - name: Создание проекта (Jetpack Compose)
        run: |
          rm -rf app build.gradle.kts settings.gradle.kts
          mkdir -p app/src/main/java/com/kakdela/p2p

          # settings.gradle.kts
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Kakdela-p2p"
          include(":app")
          EOF

          # root build.gradle.kts
          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.5.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.25" apply false
          }
          EOF

          # app/build.gradle.kts — 100% рабочие версии
          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.kakdela.p2p"
              compileSdk = 35

              defaultConfig {
                  applicationId = "com.kakdela.p2p"
                  minSdk = 21
                  targetSdk = 35
                  versionCode = 1
                  versionName = "1.0"
              }

              buildFeatures {
                  compose = true
              }
              composeOptions {
                  kotlinCompilerExtensionVersion = "1.5.17"
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.activity:activity-compose:1.9.0")

              // Compose BOM — лучший способ избежать конфликтов
              implementation(platform("androidx.compose:compose-bom:2024.10.00"))
              implementation("androidx.compose.ui:ui")
              implementation("androidx.compose.ui:ui-tooling-preview")
              implementation("androidx.compose.material3:material3")

              debugImplementation("androidx.compose.ui:ui-tooling")
              debugImplementation("androidx.compose.ui:ui-test-manifest")
          }
          EOF

          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.kakdela.p2p">

              <application
                  android:label="Как дела P2P"
                  android:theme="@android:style/Theme.Material.Light.NoActionBar"
                  android:allowBackup="true"
                  android:supportsRtl="true">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MainActivity.kt
          cat > app/src/main/java/com/kakdela/p2p/MainActivity.kt << 'EOF'
          package com.kakdela.p2p

          import android.os.Bundle
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.*

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContent {
                      MaterialTheme {
                          Surface(modifier = androidx.compose.ui.Modifier.fillMaxSize()) {
                              Text(
                                  text = "Kakdela-p2p\nGitHub Actions — УСПЕШНО!\nВерсия 1.0",
                                  style = MaterialTheme.typography.headlineMedium,
                                  textAlign = androidx.compose.ui.text.style.TextAlign.Center,
                                  modifier = androidx.compose.ui.Modifier.padding(24.dp)
                              )
                          }
                      }
                  }
              }
          }
          EOF

      # Кэш Gradle — ускорит следующие сборки в 5–10 раз
      - name: Кэш Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # Сборка
      - name: Сборка Debug APK
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace --info

      # Загрузка APK
      - name: Загрузка APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-p2p-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
