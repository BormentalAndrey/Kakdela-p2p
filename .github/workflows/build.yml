name: Kakdela-p2p — Работает 100% (декабрь 2025)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle 8.9
        run: |
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradlew --output gradlew
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradlew.bat --output gradlew.bat
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.9.0/gradle/wrapper/gradle-wrapper.jar --output gradle/wrapper/gradle-wrapper.jar
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
          chmod +x gradlew

      - name: local.properties + gradle.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          cat > gradle.properties << 'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g
          EOF

      - name: Создание проекта — 100% работает
        run: |
          rm -rf app build.gradle.kts settings.gradle.kts
          mkdir -p app/src/main/java/com/kakdela/p2p

          # ←←← ВОТ ИСПРАВЛЕННЫЙ settings.gradle.kts ←←←
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories {
                  gradlePluginPortal()   # ←←← КРИТИЧЕСКИ ВАЖНО!
                  google()
                  mavenCentral()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Kakdela-p2p"
          include(":app")
          EOF

          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.5.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.25" apply false
          }
          EOF

          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.kakdela.p2p"
              compileSdk = 35
              defaultConfig {
                  applicationId = "com.kakdela.p2p"
                  minSdk = 21
                  targetSdk = 35
                  versionCode = 1
                  versionName = "1.0"
              }
              buildFeatures { compose = true }
              composeOptions { kotlinCompilerExtensionVersion = "1.5.15" }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.activity:activity-compose:1.9.0")
              implementation(platform("androidx.compose:compose-bom:2024.10.00"))
              implementation("androidx.compose.ui:ui")
              implementation("androidx.compose.ui:ui-tooling-preview")
              implementation("androidx.compose.material3:material3")
              debugImplementation("androidx.compose.ui:ui-tooling")
          }
          EOF

          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.kakdela.p2p">
              <application android:label="Как дела P2P">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat > app/src/main/java/com/kakdela/p2p/MainActivity.kt << 'EOF'
          package com.kakdela.p2p
          import android.os.Bundle
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.*

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContent {
                      MaterialTheme {
                          Box(androidx.compose.ui.Modifier.fillMaxSize(), contentAlignment = androidx.compose.ui.Alignment.Center) {
                              Text("Kakdela-p2p\nGitHub Actions — УСПЕШНО!")
                          }
                      }
                  }
              }
          }
          EOF

      - name: Кэш Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Сборка
        run: ./gradlew assembleDebug --stacktrace

      - name: Загрузка APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-p2p-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
