name: Kakdela-p2p — автофикс + автосборка

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ----------------------------------------------------------
      #  УСТАНАВЛИВАЕМ НАДЕЖНЫЙ GRADLE
      # ----------------------------------------------------------
      - name: Install Gradle Wrapper (8.4 stable)
        run: |
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew -o gradlew
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew.bat -o gradlew.bat
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          chmod +x gradlew

      # ----------------------------------------------------------
      #  ПРОЕКТ + КОМПОЗ + MANIFEST + MAVEN
      # ----------------------------------------------------------
      - name: Create Android project (auto-fix)
        run: |
          # ---- settings.gradle.kts ----
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Kakdela-p2p"
          include(":app")
          EOF

          # ---- root build.gradle.kts ----
          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.5.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.25" apply false
          }
          EOF

          mkdir -p app/src/main/java/com/kakdela/p2p

          # ---- app/build.gradle.kts ----
          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.kakdela.p2p"
              compileSdk = 35

              defaultConfig {
                  applicationId = "com.kakdela.p2p"
                  minSdk = 21
                  targetSdk = 35
                  versionCode = 1
                  versionName = "1.0"
              }

              buildFeatures {
                  compose = true
              }

              composeOptions {
                  kotlinCompilerExtensionVersion = "1.5.8"
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.appcompat:appcompat:1.7.0")

              implementation("androidx.activity:activity-compose:1.9.0")
              implementation("androidx.compose.ui:ui:1.6.7")
              implementation("androidx.compose.material3:material3:1.2.1")
              implementation("androidx.compose.ui:ui-tooling-preview:1.6.7")
              debugImplementation("androidx.compose.ui:ui-tooling:1.6.7")
          }
          EOF

          # ---- AndroidManifest.xml ----
          mkdir -p app/src/main
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.kakdela.p2p">

              <application
                  android:name=".App"
                  android:label="Как дела P2P"
                  android:theme="@android:style/Theme.Material.Light.NoActionBar">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true">

                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>

                  </activity>

              </application>
          </manifest>
          EOF

          # ---- MainActivity.kt ----
          cat > app/src/main/java/com/kakdela/p2p/MainActivity.kt << 'EOF'
          package com.kakdela.p2p

          import android.os.Bundle
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.*

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContent {
                      MaterialTheme {
                          Text("P2P messenger — GitHub Actions работает!")
                      }
                  }
              }
          }
          EOF

          # ---- App.kt ----
          cat > app/src/main/java/com/kakdela/p2p/App.kt << 'EOF'
          package com.kakdela.p2p

          import android.app.Application

          class App : Application()
          EOF

      - name: Build APK
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: p2p-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
