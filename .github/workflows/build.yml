name: Kakdela-p2p — AutoBuild Stable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Gradle 8.9
        run: |
          mkdir -p gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-8.9-all.zip -o gradle-8.9.zip
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip" > gradle/wrapper/gradle-wrapper.properties
          unzip -q gradle-8.9.zip -d ~/.gradle/wrapper/dists/gradle-8.9-all/
          mv ~/.gradle/wrapper/dists/gradle-8.9-all/* ~/.gradle/wrapper/dists/gradle-8.9-all/gradle-8.9
          echo "#!/usr/bin/env bash" > gradlew
          echo "~/.gradle/wrapper/dists/gradle-8.9-all/gradle-8.9/bin/gradle \"\$@\"" >> gradlew
          chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Create Android Project
        run: |
          rm -rf app build.gradle.kts settings.gradle.kts
          mkdir -p app/src/main/java/com/kakdela/p2p

          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "Kakdela-p2p"
          include(":app")
          EOF

          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.5.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.25" apply false
          }
          EOF

          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.kakdela.p2p"
              compileSdk = 35

              defaultConfig {
                  applicationId = "com.kakdela.p2p"
                  minSdk = 21
                  targetSdk = 35
                  versionCode = 1
                  versionName = "1.0"
              }

              buildFeatures { compose = true }

              composeOptions {
                  kotlinCompilerExtensionVersion = "1.7.0"
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = "17" }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.appcompat:appcompat:1.7.0")
              implementation("androidx.activity:activity-compose:1.9.0")

              implementation(platform("androidx.compose:compose-bom:2024.09.00"))
              implementation("androidx.compose.ui:ui")
              implementation("androidx.compose.ui:ui-tooling-preview")
              implementation("androidx.compose.material3:material3")
          }
          EOF

          cat > app/src/main/java/com/kakdela/p2p/MainActivity.kt << 'EOF'
          package com.kakdela.p2p

          import android.os.Bundle
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.*

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContent {
                      MaterialTheme {
                          Text("Kakdela-p2p работает!")
                      }
                  }
              }
          }
          EOF

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - uses: actions/upload-artifact@v4
        with:
          name: kakdela-p2p-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
