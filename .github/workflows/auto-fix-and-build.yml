name: Kakdela-p2 — 100% работает навсегда

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # УСТАНАВЛИВАЕМ СТАБИЛЬНУЮ РАБОЧУЮ ВЕРСИЮ GRADLE
      - name: Установка Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper

          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew --output gradlew
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew.bat --output gradlew.bat
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar --output gradle/wrapper/gradle-wrapper.jar

          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          chmod +x gradlew

      - name: Создание проекта
        run: |
          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.5.2" apply false
              id("org.jetbrains.kotlin.android") version "1.9.25" apply false
          }
          EOF

          cat > settings.gradle.kts << 'EOF'
          rootProject.name = "Kakdela-p2"
          include(":app")
          EOF

          mkdir -p app/src/main/java/com/kakdela/p2

          cat > app/build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.kakdela.p2"
              compileSdk = 35

              defaultConfig {
                  applicationId = "com.kakdela.p2"
                  minSdk = 21
                  targetSdk = 35
                  versionCode = 1
                  versionName = "1.0"
              }

              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = "17"
              }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.13.1")
              implementation("androidx.appcompat:appcompat:1.7.0")
              implementation("com.google.android.material:material:1.12.0")
              implementation("androidx.activity:activity-compose:1.9.0")
              implementation("androidx.compose.material3:material3:1.2.1")
          }
          EOF

          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest package="com.kakdela.p2">
              <application android:label="Как дела?">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat > app/src/main/java/com/kakdela/p2/MainActivity.kt << 'EOF'
          package com.kakdela.p2
          import android.os.Bundle
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.Text
          import androidx.compose.material3.MaterialTheme

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContent {
                      MaterialTheme {
                          Text("Как дела? — Работает на GitHub Actions!")
                      }
                  }
              }
          }
          EOF

      - name: Сборка APK
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      - name: Загрузка APK
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-p2-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
